<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Fit Jobs on Remote Server</title>
    <link rel="stylesheet" href="css/remote_jobs.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/calculators/js/remote_fit.js" charset="utf-8"></script>
    <script src="/calculators/js/const.js" charset="utf-8"></script>
    <script src="/calculators/js/remote_jobs.js" charset="utf-8"></script>
</head>
<body onload="app_init()">
    <h2 style="text-align: center;">Fit Jobs on Remote Server</h2>
    <table class="tblWholePage">
        <tr>
            <th><u>Tags
                <input type="button" onclick="onRefreshTagsClick()" value="Refresh" style="float: right;" title="Reload local tags"></u>
            </th>
            <th>
                <u>Jobs</u>
                <input type="button" value="Delete Jobs" onclick="onDeleteJobsClick()" title="Delete selected jobs" style="float: right;">
            </th>
        </tr>
        <tr>
            <td class="control_cell">
                <table width="100%" id="tblTags" class="tblTags">
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="button" id="btnDelByTag" onclick="onDeleteByTagClick()" value="Delete Tags" disabled style="float: left;"></button>
                            Local Tags
                            <input type="button" onclick="onCountJobs()" value="Count Jobs" style="float:right;"></button>
                        </td>
                    </tr>
                    <tr>
                        <th style="width:60%;">Tag Name</th>
                        <th style="width:40%;"># of Jobs</th>
                    </tr>
                </table>
                <table width="100%" id="tblRemoteTags" class="tblTags">
                    <tr>
                        <td colspan="2" style="text-align: center;">Remote Tags</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;"><input type="button" value="Delete Remote Tags" onclick="onDeleteRemoteTagsClick()" title="Delete tags and jobs on the remote server"></button></td>
                        <td style="text-align: center;"><input type="button" value="Load &amp; Count Jobs" onclick="onLoadRemoteTagsClick()"></button></td>
                    </tr>
                    <tr>
                        <th style="width:50%;">Tag Name</td>
                        <th style="width:50%;"># of Jobs</td>
                    </tr>
                </table>
            </td>

            <td style="vertical-align: top;">
                <table width="100%" class="tableRemoteJobs" id="tblRemoteJobs">
                    <tr>
                        <th id="th_id"><input type="checkbox" id="cboxAllJobs" onclick="onSelectAllJobsClick(this.id)" title="Select All"></th>
                        <th>Remote ID</th>
                        <th>File</th>
                        <th>Tag</th>
                        <th>Display Window</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th style="min-width: 120px;">&#x03C7<sup>2</sup></th>
                    </tr>
            </td>
        </table>
    </table>
</body>
