<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Fit Jobs on Remote Server</title>
    <link rel="stylesheet" href="css/remote_jobs.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/calculators/js/remote_fit.js" charset="utf-8"></script>
    <script src="/calculators/js/const.js" charset="utf-8"></script>
    <script src="/calculators/js/remote_jobs.js" charset="utf-8"></script>
</head>
<body onload="app_init()">
    <h2 style="text-align: center;">Fit Jobs on Remote Server</h2>
    <table class="tblWholePage">
        <tr>
            <th><u>Tags
                <input type="button" onclick="onRefreshTagsClick()" value="Refresh" style="float: right;" title="Reload local tags"></u></th>
            <th>
                <input type="button" onclick="onClearClick()" value="Clear" title="Clear the screen table. Jobs on remote server not deleted" style="float: left;">
                <u>Jobs</u>
                <input type="button" value="Delete Jobs" onclick="onDeleteJobsClick()" title="Delete selected jobs" style="float: right;">
            </th>
        </tr>
        <tr>
            <td style="border: 1px black solid;">
                <table width="100%" id="tblTags" class="tblTags">
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="button" id="btnDelByTag" onclick="onDeleteByTagClick()" value="Delete Tags" disabled style="float: left;"></button>
                            Local Tags
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            
                            <input type="button" id="btnLoadByTag" onclick="onLoadByTagClick()" value="Load" disabled></button>
                        </td>
                        <td style="text-align: center;"><input type="button" onclick="onCountJobs()" value="Count Jobs"></button></td>
                    </tr>
                    <tr>
                        <th style="width:40%;">Tag Name</td>
                        <th style="width:60%;"># of Jobs</td>
                    </tr>
                </table>
                <table width="100%" id="tblRemoteTags" class="tblTags">
                        <tr>
                            <td colspan="2" style="text-align: center;">Local Tags</td>
                        </tr>
                        <tr>
                            <td style="text-align: center;"><input type="button" value="Delete" disabled></button></td>
                            <td style="text-align: center;"><input type="button" value="Count Jobs"></button></td>
                        </tr>
                        <tr>
                            <th style="width:40%;">Tag Name</td>
                            <th style="width:60%;"># of Jobs</td>
                        </tr>
                    </table>
                </td>

            <td style="vertical-align: top;">
                <table width="100%" class="tableRemoteJobs" id="tblRemoteJobs">
                    <tr>
                        <th id="th_id"><input type="checkbox" id="cboxAllJobs"></th>
                        <th>Remote ID</th>
                        <th>File</th>
                        <th>Tag</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th style="min-width: 120px;">&#x03C7<sup>2</sup></th>
                    </tr>
                        <!--
                        <tr>
                            <td>345</td>
                            <td>Chi</td>
                            <td>Sep 25, 2019</td>
                            <td>2:35 pm</td>
                            <td>17 </td>
                        </tr>
                        -->
                    </td>
                </table>
    </table>
</body>
